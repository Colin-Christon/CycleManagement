
     <div class="orders-section">
        <app-admin-headings></app-admin-headings>
        <div class="orders-container">
            <h2>Orders</h2>
            <hr />
        
            <!-- Filters -->
            <div class="filters">
                <input
                    type="text"
                    placeholder="Search Order ID..."
                    [(ngModel)]="orderId"
                />
                <button (click)="searchOrder()">Search</button>
            
                <select [(ngModel)]="orderStatus" (change)="filterByStatus()">
                    <option value="">All Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
        
            <!-- Orders Table -->
            <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Order ID</th>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Status</th>
                    <th>Items</th>
                    <th>Tracking Code</th>
                    <th>Order Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr
                    *ngFor="let order of this.orders,let i = index"
                    [class.alt-row]="filteredOrders.indexOf(order) % 2 !== 0">
                    <td>{{i+1}}</td>
                    <td>{{ order.orderId }}</td>
                    <td>{{ order.customerId }}</td>
                    <td>{{ order.customerName }}</td>
                    <td>{{ order.status }}</td>
                    <td>{{ order.itemCount }}</td>
                    <td>{{ order.trackingCode }}</td>
                    <td>{{ order.orderDate | date }}</td>
                    <td>
                 <button (click)="printOrder(order)">üñ®Ô∏è</button>
                    <button (click)="viewOrder(order)">üëÅÔ∏è</button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>

      <div *ngIf="viewOrderDetails" class="overlay">  
        <div  id="print-section" class="viewOrder">
          <app-order-receipt [orderData]="selectedOrder" 
          (closeReceipt)="viewOrderDetails = false"
          ></app-order-receipt>
        </div>

    </div>
  </div>
