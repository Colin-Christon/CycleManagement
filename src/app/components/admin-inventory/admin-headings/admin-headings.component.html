 <div class="dashboard-header">
        <div class="cycle-desc-back" (click)="goBack()">
          <img src="/assets/employee-icons/back.png" alt="">
          <h1>Back</h1>
        </div>
        <div class="header-title">
          <h1> Dashboard</h1>
        </div>
        <div class="header-right">
          <div class="notification" (click)="toggleDropdown()">
            <img class="icon" src="/assets/admin/header/notification.png" alt="logo">
            <span class="badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
          </div>

          <div class="notification-dropdown" *ngIf="showDropdown">
            <div *ngFor="let note of notifications">
              <!-- <div [class.unread]="!note.isRead"> -->
                <div *ngIf="!note.isRead" class="unread">
                {{ note.message }}
                <!-- <button (click)="markAsRead(note.id)">Mark as read</button> -->
              </div>
            </div>
          </div>

          <div class="profile-pic" (click)="viewStaff()">
            <img src="/assets/images/profile.jpg" alt="Profile" />
          </div>
        </div>
      </div>
