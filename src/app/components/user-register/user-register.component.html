<div class="register-container">
  <div class="register-right">
    <div class="company-logo">
      <img src="/assets/logo/logo.png" alt="">
      <h1>cycles</h1>
    </div>

    <div class="register-content">
      <div class="register-heading">
        <h1>Sign Up</h1>
      </div>
      <form [formGroup]="registrationForm" (submit)="onSubmit()">
        <div class="form-div">
          <div class="form-div-content">
            <label for="name">Full Name <span> * </span></label>
            <input type="text" name="name" id="name" formControlName="name">
          </div>
          <div class="form-div-content">
            <label for="email">Email <span> * </span></label>
            <input type="email" name="email" id="email" formControlName="email">
          </div>
        </div>

        <div class="form-div">
          <div class="form-div-content">
            <label for="Phone">Phone Number <span> * </span></label>
            <input type="text" name="phone" id="phone" formControlName="phone">
          </div>
          <div class="form-radio">
            <label for="gender">Gender</label>
            <div class="radio-options">
              <div>
                <input type="radio" value="male" id="male" name="gender" formControlName="gender"> 
                <label for="male"> Male </label>
              </div>
              <div>
                <input type="radio" value="female" id="female" name="gender" formControlName="gender"> 
                <label for="female" > Female </label>
              </div>
              
            </div>
          </div>
        </div>

        <div class="form-div">
          <div class="form-div-content">
            <label for="password">Password <span> * </span></label>
            <input type="text" name="password" id="password" formControlName="password">
          </div>
          <div class="form-div-content">
            <label for="Repassword">Re password <span> * </span></label>
            <input type="text" name="repassword" id="Repassword">
          </div>
        </div>
        <div class="form-div">
          <div class="form-div-content">
            <label for="role" id="role">Role</label>
            <select name="role" id="role-option" formControlName="role">
              <option value="Employee">Employee</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
        </div>

       
        <div class="form-register">
          <div class="form-register-btn">
            <button type="submit">Register</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
